<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liqpay</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row center">
        <h2>Store</h2>
      </div>
      <div class="container__button button">
        <a href="orderHistory.html" role="button" class="button__item"
          >View history</a
        >
      </div>
      <div class="row">
        <ul id="products-list" class="collection with-header">
          <li class="collection-header"><h4>Choose products</h4></li>
        </ul>
      </div>

      <!-- Modal Trigger -->
      <div class="right">
        <a
          id="checkout"
          class="waves-effect waves-light btn modal-trigger"
          href="#modal1"
          >Go to shopping cart</a
        >
      </div>
    </div>
    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4>Checkout</h4>
        <ul id="products-list-added" class="collection with-header">
          No items added
        </ul>
      </div>
      <div class="modal-footer">
        <div id="products-added"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
